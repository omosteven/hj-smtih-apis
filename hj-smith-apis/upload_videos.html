<form action='videos/publish/' method='post' enctype="multipart/form-data">
    <input type='text' name='Video_title' placeholder="title" />
    <textarea type='text' name='Video_summary' placeholder="video summary"></textarea>
    <input type='file' name='Video_file' />
    <input type='text' name='Publisher' />
    <input type='radio' name='Video_category' value='Porn'>
    <input type='radio' name='Video_category' value="Skits">
    <input type='radio' name="Video_category" value="Trailers">
    <input type="radio" name="Video_category" value="Videos" />
    <input type="radio" name="Video_category" value="Movies">
    <button type="submit">submit</button>
</form>
